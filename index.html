<!doctype html>
<html lang="en" ng-app="newApp">
<head>
    <meta charset="UTF-8">
    <title>Marvel</title>
    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body ng-controller="mainCtrl">
<section class="module parallax parallax-1">
    <div class="container">
        <h1>Meet The Avengers</h1>
    </div>
</section>

<div class="group">
    <input type="text" required="" ng-model="filterName.name">
    <span class="highlight"></span>
    <span class="bar"></span>
    <label>Name</label>
</div>

<div class="hero-wrapper">
    <div class="hero-card" ng-repeat="avenger in avengersArr | filter:filterName">
        <h3 class="hero-name">{{avenger.name}}</h3>
        <div class="hero-image">
            <img ng-src="{{avenger.thumbnail.path}}.{{avenger.thumbnail.extension}}"/>
        </div>
        <h4 class="description">Description</h4>
        <p class="description-text">{{avenger.description || 'This hero is so awesome that their name is self explainitory'}}</p>
    </div>
</div>

  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.js"></script>
  <script src="app/app.js"></script>
  <script src="app/mainCtrl.js"></script>
  <script src="app/dataService.js"></script>
</body>
</html>
